<nz-layout class="login-layout">
  <div class="left-side">
    <div class="login-label">
      <p class="login-text"><span class="first-login-letter">L</span>ogin</p>
    </div>
    <form
      nz-form
      [formGroup]="validateForm"
      class="login-form"
      (ngSubmit)="submitForm()"
    >
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your username!">
          <nz-input-group nzPrefixIcon="user">
            <input
              type="text"
              nz-input
              formControlName="userName"
              placeholder="Username"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your Password!">
          <nz-input-group nzPrefixIcon="lock">
            <input
              type="password"
              nz-input
              formControlName="password"
              placeholder="Password"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <div nz-row class="login-form-margin">
        <div nz-col [nzSpan]="12">
          <label
            nz-checkbox
            formControlName="remember"
            class="remember-me-checkbox"
          >
            <span>Remember me</span>
          </label>
        </div>
        <div nz-col [nzSpan]="12">
          <a class="login-form-forgot">Forgot password</a>
        </div>
      </div>

      <div class="login-cancel-btns">
        <button
          nz-button
          class="login-form-button login-form-margin btn-login"
          [nzType]="'primary'"
        >
          Log in
        </button>
        <span class="space-box"> </span>
        <button
          nz-button
          class="login-form-button login-form-margin btn-cancel"
          [nzType]="'default'"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
  <nz-content class="right-side">
    <div class="bg-image-area">
      <img
        class="bg-image"
        src="../../../../assets/images/login-bg.jpg"
        alt="bg-image"
      />
    </div>
  </nz-content>
</nz-layout>
